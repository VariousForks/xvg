  <form class="mt4 mt4-l measure">
    <fieldset class="mb4" style="min-width: inherit;">
      <legend class="fw7 mb3 f6">Control Point</legend>

      <div class="mb2">
        <label for="cp-size"
          class="b db mb2 f6">
          Radius
          <span class="normal gray">(any valid SVG unit)</span>
        </label>
        <input id="cp-size"
          class="input-reset ba b--dark-gray pa2 db w-100 f5"
          type="text">
      </div>

      <div class="flex">
        <div class="mr2 flex-auto">
          <label for="cp-stroke"
            class="b db mb2 f6">
            Stroke
          </label>
          <div class="flex items-stretch">
            <input type="text"
              id="cp-stroke"
              class="input-reset br-0 bt bl bb b--dark-gray pa2 f5 flex-auto">
            <div class="w2 ba b--dark-gray"
              id="cp-stroke-indicator"></div>
          </div>
        </div>

        <div class="flex-auto">
          <label for="cp-fill"
            class="b db mb2 f6">
            Fill
          </label>
          <div class="flex items-stretch">
            <input id="cp-fill"
              class="input-reset br-0 bt bl bb b--dark-gray pa2 f5 flex-auto"
              type="text">
            <div class="w2 ba b--dark-gray"
              id="cp-fill-indicator"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="mb4" style="min-width: inherit;">
      <legend class="fw7 mb3 f6">Path Outline</legend>

      <div class="flex">
        <div class="mr2 flex-auto">
          <label for="outline-size"
            class="b db mb2 f6">
            Stroke Width
            <span class="normal gray">(SVG units)</span>
          </label>
          <input id="outline-size"
            class="input-reset ba b--dark-gray pa2 db w-100 f5"
            type="text">
        </div>
        <div class="flex-auto">
          <label for="outline-colour"
            class="b db mb2 f6">
            Colour
          </label>
          <div class="flex items-stretch">
            <input id="outline-colour"
              class="input-reset br-0 bt bl bb b--dark-gray pa2 f5 flex-auto"
              type="text">
            <div class="w2 ba b--dark-gray"
              id="outline-colour-indicator"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="mb4" style="min-width: inherit;">
      <legend class="fw7 mb3 f6">Handle</legend>

      <div class="flex">
        <div class="mr2 flex-auto">
          <label for="handle-size"
            class="b db mb2 f6">
            Stroke Width
            <span class="normal gray">(SVG units)</span>
          </label>
          <input id="handle-size"
            class="input-reset ba b--dark-gray pa2 db w-100 f5"
            type="text">
        </div>
        <div class="mr2 flex-auto">
          <label for="handle-colour"
            class="b db mb2 f6">
            Colour
          </label>
          <div class="flex items-stretch">
            <input id="handle-colour"
              class="input-reset br-0 bt bl bb b--dark-gray pa2 f5 flex-auto"
              type="text">
            <div class="w2 ba b--dark-gray"
              id="handle-colour-indicator"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="mb4" style="min-width: inherit;">
      <legend class="fw7 mb3 f6">Arc Guides</legend>

      <div class="flex">
        <div class="mr2 flex-auto">
          <label for="arc-guide-size"
            class="b db mb2 f6">
            Stroke Width
            <span class="normal gray">(SVG units)</span>
          </label>
          <input id="arc-guide-size"
            class="input-reset ba b--dark-gray pa2 db w-100 f5"
            type="text">
        </div>
        <div class="mr2 flex-auto">
          <label for="arc-guide-colour"
            class="b db mb2 f6">
            Colour
          </label>
          <div class="flex items-stretch">
            <input id="arc-guide-colour"
              class="input-reset br-0 bt bl bb b--dark-gray pa2 f5 flex-auto"
              type="text">
            <div class="w2 ba b--dark-gray"
              id="arc-guide-colour-indicator"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="flex items-center mb4">
      <input class="mr2" type="checkbox" id="zoom">
      <label for="zoom" class="lh-copy">zoom on hover</label>
    </div>

    <div class="flex">
      <button type="reset"
        id="reset-to-default"
        class="b ph3 pv2 input-reset bg-white ba bw1 b--dark-gray dark-gray grow pointer f6 db w-100 mr2">
        Reset to Defaults
      </button>
      <button type="button"
        id="save"
        class="b ph3 pv2 input-reset bn bg-dark-gray white grow pointer f6 db w-100">
        Save Settings
      </button>
    </div>
  </form>
